<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>당신의 추억을</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="window">
  <div class="title-bar">시작합니다. 당신의 추억을.</div>
  <div class="content">
    <div class="chat-container">
      <div id="chat" class="chat"></div>

      <div class="input-area">
        <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
        <button id="sendBtn">보내기</button>
      </div>

      <textarea id="memoryInput" placeholder="죽은 사람 특징/추억 입력"></textarea>
      <button id="addMemoryBtn">추억 추가</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
